<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="main-body">

    <div class="display"></div>
    <div class="line-1">
    <button>(</button>
    <button>)</button>
    <button>mc</button>
    <button>m+</button>
    <button>mr</button>
    </div>

    <div class="line-2">
        <button>2<sup>nd</sup></button>
        <button>x<sup>2</sup></button>
        <button>x<sup>3</sup></button>
        <button>x<sup>y</sup></button>
        <button>e<sup>x</sup></button>
        <button>10<sup>x</sup></button>
    </div>

    <div class="line-3">
        <button>1/x</button>
        <button>x<sup>1/2</sup></button>
        <button>x<sup>1/3</sup></button>
        <button>x<sup>1/y</sup></button>
        <button>ln</button>
        <button>log<sub>10</sub></button>
    </div>

    <div class="line-4">
        <button>x!</button>
        <button>sin</button>
        <button>cos</button>
        <button>tan</button>
        <button>e</button>
        <button>EE</button>
    </div>

    <div class="line-5">
        <button>Rand</button>
        <button>sinh</button>
        <button>cosh</button>
        <button>tanh</button>
        <button>ฯ</button>
        <button>Deg</button>
    </div>

    <div class="line-6">
        <button>AC</button>
        <button><sup>+</sup>/<sub>-</sub></button>
        <button>%</button>
        <button>รท</button>
    </div>

    <div class="line-7">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>x</button>
    </div>

    <div class="line-8">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
    </div>

    <div class="line-9">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
    </div>

    <div class="line-8">
        <button></button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
    </div>

    </div>
</body>
</html>
