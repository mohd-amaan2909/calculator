<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-body">
    <div class="phone-display">
    <div class="display"></div>
    <div class="line-1">
    <button class="button1" id="bracket1">(</button>
    <button class="button1" id="bracket2">)</button>
    <button class="button1" id="mc">mc</button>
    <button class="button1" id="m+">m+</button>
    <button class="button1" id="m+">m-</button>
    <button class="button1" id="mr">mr</button>
    </div>

    <div class="line-2">
        <button class="button1">2<sup>nd</sup></button>
        <button class="button1">x<sup>2</sup></button>
        <button class="button1">x<sup>3</sup></button>
        <button class="button1">x<sup>y</sup></button>
        <button class="button1">e<sup>x</sup></button>
        <button class="button1">10<sup>x</sup></button>
    </div>

    <div class="line-3">
        <button class="button1">1/x</button>
        <button class="button1">x<sup>1/2</sup></button>
        <button class="button1">x<sup>1/3</sup></button>
        <button class="button1">x<sup>1/y</sup></button>
        <button class="button1">ln</button>
        <button class="button1">log<sub>10</sub></button>
    </div>

    <div class="line-4">
        <button class="button1">x!</button>
        <button class="button1">sin</button>
        <button class="button1">cos</button>
        <button class="button1">tan</button>
        <button class="button1">e</button>
        <button class="button1">EE</button>
    </div>

    <div class="line-5">
        <button class="button1">Rand</button>
        <button class="button1">sinh</button>
        <button class="button1">cosh</button>
        <button class="button1">tanh</button>
        <button class="button1">ฯ</button>
        <button class="button1">Deg</button>
    </div>

    <div class="line-6">
        <button>AC</button>
        <button><sup>+</sup>/<sub>-</sub></button>
        <button>%</button>
        <button>รท</button>
    </div>

    <div class="line-7">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>x</button>
    </div>

    <div class="line-8">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
    </div>

    <div class="line-9">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
    </div>

    <div class="line-8">
        <button></button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
    </div>
    </div>
    </div>
</body>
</html>
